<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Image-Turbo Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Z-Image-Turbo</h1>
            <p>Generate photorealistic images in seconds</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="prompt" placeholder="Describe your imagination... (e.g., A cyberpunk city with neon lights, realistic, 8k)" rows="3"></textarea>
                <button id="generateBtn">
                    <span class="btn-text">Generate</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>

            <div class="result-area">
                <div id="imageContainer" class="image-container">
                    <div class="placeholder-text">Your masterpiece will appear here</div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
